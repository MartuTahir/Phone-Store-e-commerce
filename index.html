<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Phone Store</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">                
                <a href="index.html">
                  <img src="images/logo.png" alt="logo" class="logo">
                </a>
                <button type="button" id="btn-carro" class="btn-carrito boton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <a>
                    <img src="images/shop.png" alt="carrito" class="shop">
                    <span id="carritoContenedor" class="position-absolute translate-middle badge rounded-pill numCarrito">
                      0
                    </span>
                  </a>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tu carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        
                      </div>
                      <div class="modal-footer">
                        <p class="precio"> </p>
                        <button type="button" class="vaciar"> Vaciar carrito</button>
                        <button type="button" class="btn-comprar">COMPRAR</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </nav>
    </header>
    <div class="filtros">
      <div>
        <button id="todos" type="button" class="btn-celus btn-subrayar">
          <img src="images/todosP.jpg" alt="" class="img-cat">
        </button>
        <p class="text-celus btn-categoria ">TODOS</p>
      </div>
      <div>
        <button id="celulares" type="button" class="btn-celus btn-subrayar ">
          <img src="images/celus.jpg" alt="" class="img-cat">
        </button>
        <p class="text-celus btn-categoria ">CELULARES</p>
      </div>
      <div>
        <button id="auriculares" type="button" class="btn-celus btn-subrayar">
          <img src="images/airpod.jpg" alt="" class="img-auris">
        </button>
        <p class="text-celus btn-categoria ">AURICULARES</p>
      </div>
      <div>
        <button id="relojes" type="button" class="btn-celus btn-subrayar">
          <img src="images/relojes.jpg" alt="" class="img-reloj">
        </button>
        <p class="text-celus btn-categoria ">RELOJES</p>
      </div>
    </div>
    <div class="grid-card">

    </div>
    

    <footer>
      <a href="#">
        <img src="images/ig.png" alt="instagram" class="ig">
      </a>
      <a href="#">
        <img src="images/fb.png" alt="facebook" class="iconos">
      </a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/stock.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
