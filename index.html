<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logoicono.ico" type="image/x-icon">
    <title>Phone Store</title>
</head>
<body>
    <header>
      <nav class="navbar">
        <ul> 
          <a href="index.html">
            <img src="images/logo.png" alt="logo" class="logo">
          </a>           
          <button type="button" id="btn-carro" class="btn-carrito boton" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a>
              <img src="images/shop.png" alt="carrito" class="shop">
              <span id="carritoContenedor" class="position-absolute translate-middle badge rounded-pill numCarrito">
                0
              </span>
            </a>
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Tu carrito</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <p class="precio"> </p>
                  <button type="button" class="vaciar"> Vaciar carrito</button>
                  <button type="button" class="btn-comprar comprar">COMPRAR</button>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <div class="filtros">
      <div>
        <button id="todos" type="button" class="btn-celus btn-categoria todosP">
          <img src="images/todosP.jpg" alt="" class="img-cat">
        </button>
        <p class="text-celus todos">TODOS</p>
      </div>
      <div>
        <button id="Celulares" type="button" class="btn-celus btn-categoria celusP">
          <img src="images/celus.jpg" alt="" class="img-cat">
        </button>
        <p class="text-celus celus ">CELULARES</p>
      </div>
      <div>
        <button id="Auriculares" type="button" class="btn-celus btn-categoria aurisP">
          <img src="images/airpod.jpg" alt="" class="img-auris">
        </button>
        <p class="text-celus auris">AURICULARES</p>
      </div>
      <div>
        <button id="Relojes" type="button" class="btn-celus btn-categoria relojesP">
          <img src="images/relojes.jpg" alt="" class="img-reloj">
        </button>
        <p class="text-celus relojes">RELOJES</p>
      </div>
    </div>
    <div class="grid-card">
    </div>
    

    <footer>
      <a href="#">
        <img src="images/ig.png" alt="instagram" class="ig">
      </a>
      <a href="#">
        <img src="images/fb.png" alt="facebook" class="iconos">
      </a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
